<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- My Style -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- Sidebar Start -->
    <div class="sidebar">
      <div class="sidebar-icon">
        <button id="sidebar-toggle">
          <i data-feather="chevron-right"></i>
        </button>
      </div>
      <div class="sidebar-menu">
        <a href="#create" class="sidebar-link active"
          ><i data-feather="plus"></i> <span>Create New</span></a
        >
        <a href="#home"><i data-feather="home"></i> <span>Home</span></a>
        <a href="shortlink.html"
          ><i data-feather="link-2"></i> <span>URL Shortener</span></a
        >
        <a href="#qrcode"><i data-feather="grid"></i> <span>QR Codes</span></a>
        <a href="#linktree"
          ><i data-feather="trending-up"></i> <span>Link Tree</span></a
        >
      </div>
    </div>
    <!-- Sidebar End -->

    <!-- Navbar Start -->
    <nav class="top-navbar">
      <div class="user-dashboard">
        <p>User Dashboard</p>
      </div>
      <div class="user-profile">
        <div class="user-icon" id="user-icon">
          <i data-feather="smile"></i>
        </div>
        <div class="dropdown" id="dropdown">
          <!-- <p>Support</p> -->
          <a href="#logout">Logout</a>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Content Start -->
    <div class="content">
      <div class="dashboard-buttons">
        <div class="button-card">
          <p class="icon"><i data-feather="link"></i></p>
          <p>URL Shortener</p>
          <button>Go to links</button>
        </div>
        <div class="button-card">
          <p class="icon"><i data-feather="grid"></i></p>
          <p>QR Codes</p>
          <button>Go to QR</button>
        </div>
        <div class="button-card">
          <p class="icon"><i data-feather="trending-up"></i></p>
          <p>Linktree</p>
          <button>Go to Tree</button>
        </div>
      </div>
    </div>
    <!-- Content End -->

    <!-- JavaScript -->
    <script src="assets/js/main.js"></script>
    <script>
      feather.replace(); // Untuk mengganti ikon Feather.js
    </script>
  </body>
</html>
